<!-- pages/FlightSearch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Search</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/FlightSearchStyles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section class="flight-search">
            <h2>Search Flights</h2>
            <form id="flight-search-form">
                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <select id="origin" name="origin">
                        <option value="">Select Origin</option>
                        <!-- All other options will be populated dynamically from the destinations array -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <select id="destination" name="destination">
                        <option value="">Select Destination</option>
                        <!-- All other options will be populated dynamically from the destinations array -->
                    </select>
                </div>
                <button type="submit" id="search-button" class="btn">Search</button>
            </form>
            <div class="search-results" id="search-results">
                <h3>Search Results</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Flight No.</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Departure Date & Time</th>
                            <th>Landing Date & Time</th>
                            <th>Seats Available</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <!-- Dynamic search results will be displayed here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { loadComponent } from '../scripts/components.js';
        loadComponent('header-placeholder', '../components/header.html');
        loadComponent('footer-placeholder', '../components/footer.html');
    </script>
    <script type="module" src="../scripts/FlightSearch.js"></script>
</body>
</html>
